<input type="email" [(ngModel)]="form.email" #email="ngModel" required email>
<div *ngIf="email.invalid && (email.dirty || email.touched)">
    <div *ngIf="email.errors.required">
        Email is required.
    </div>
    <div *ngIf="email.errors.email ">
        Email must be a valid email.
    </div>
</div>
<p *ngIf="email.valid">
    Email Valido
</p>
